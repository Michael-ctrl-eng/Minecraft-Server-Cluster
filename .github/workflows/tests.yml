name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build image
        run: docker build -t michaelctrleng/minecraft-server-cluster:latest -f docker/minecraft_server/Dockerfile .

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy Scan - Image Vulnerability Scan
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH --format json --output results.json michaelctrleng/minecraft-server-cluster:latest

  ansible-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Ansible and Ansible-Lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Ansible Lint Syntax Check
        run: ansible-lint ansible/playbook.yml ansible/roles/*

  ansible-role-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - common
          - elasticsearch
          - logstash
          - kibana
          - filebeat
          - haproxy
          - minecraft_server
          - backup
          - monitoring

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-molecule.txt
          pip install docker

      - name: Run Molecule Test for Role ${{ matrix.role }}
        run: molecule test -s default
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          TEST_HOST: docker
