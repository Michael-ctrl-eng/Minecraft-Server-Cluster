name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Use your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Install testing framework
          # Add other dependencies here (e.g., redis, mock)
          pip install redis mock  # Example packages

      - name: Run tests (no AWS)
        env:
          # Mock environment variables if needed
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
        run: |
          pytest tests/ -v  # Run tests with verbose output
