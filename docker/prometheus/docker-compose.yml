version: '3.7'

services:
  prometheus:
    image: prom/prometheus:v{{ prometheus_version }}
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitoring_net

networks:
  monitoring_net:
    driver: bridge
